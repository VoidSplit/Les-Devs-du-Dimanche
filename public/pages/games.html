<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Jouez aux jeux de LDDD">

        <link rel="stylesheet" href="../css/style.css">

                    <li class="active">

                    <li class="right">

                </ul>
                <div class="responsive">
                    <div id="menu" class="menu">

                    </div>

            </nav>
            <div class="podium">
                <div class="inner">
                    <div class="second">
                        <div class="profil">

                                <img src="../images/Mochi.png" alt="Profil du joueur" srcset="../images/Mochi.png">

                            <div class="username">
                                VoidSplit

                        </div>
                        <div class="background">
                            <h1>2</h1>
                        </div>
                    </div>
                    <div class="first">

                                VoidSplit

                        <div class="background">

                    <div class="third">
                        <div class="profil">
                            <div class="image">
                                <img src="../images/Mochi.png" alt="Profil du joueur" srcset="../images/Mochi.png">
                            </div>
                            <div class="username">
                                VoidSplit
                            </div>
                        </div>
                        <div class="background">
                            <h1>3</h1>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <div class="infos">
                        <p>Pseudo</p>

                    </div>
                    <div class="content">
                        <div class="item">
                            <p class="username">VoidSplit</p>

                    </div>
                </div>
            </div>
            <div class="top-game"></div>
            <div class="game-list">
                <div class="game"></div>
            </div>
        </section>

    <script src="../js/menu.js"></script>
    <script src="../js/loader.js"></script>
